<form [formGroup]="forgotForm" (ngSubmit)="submit()">
  <h2>Forgot Password</h2>
  <div>
    <label>Email</label>
    <input formControlName="email" type="email" />
    <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
      Valid email required
    </div>
  </div>
  <button type="submit" [disabled]="loading">Send Reset Link</button>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="message" class="success">{{ message }}</div>
  <a routerLink="/auth/login">Back to login</a>
</form>
